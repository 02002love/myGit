<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html>
<meta charset="UTF-8" />
<head>
    <style type="text/css">
        /**
         * CSS Timeline Styles
         */

         ul.events {
             list-style-type: none;
             margin: 0;
             padding: 0 0 20px 0;
         }

         ul.events li {
             -webkit-border-radius: 11px;
             -moz-border-radius: 11px;
             border-radius: 11px;
             background: #eee;
             border: 1px solid #ddd;
             color: #707070;
             font-size: 1.2em;
             font-weight: bold;
             margin-bottom: 6px;
             padding: 3px 0;
             position: relative;
             text-align: center;
         }

         ul.events li em {
             color: #aaa;
             font-weight: normal;
             font-size: 0.9em;
         }

         ul.intervals {
             list-style-type: none;
             padding: 0;
             display: block;
         }

         /* The width depends on the number of intervals. For example 100 / 7 = 14.29% -- then subtract a little bit for room for the borders */
         ul.intervals li {
             background: #fff url(/images/1x1_eee.gif) repeat-x left 10%;
             border-right: 1px solid #ccc;
             color: #999;
             float: left;
             font-size: 1.2em;
             margin: 0;
             padding: 15px 0;
             text-align: center;
             width: 14.17%;
         }

         ul.intervals li.first {
             border-left: 1px solid #ccc;
         }
    </style>

    <!--[if IE]>
        <style type="text/css">
            ul.intervals li {
                width: 14.11%;
            }
        </style>
    <![endif]-->
</head>

<body>
    <div class="timeline">
        <ul class="events">
            <li style="width: 20%; left: 8%;">构建开发环境</li>
            <li style="width: 25%; left: 15%;">完成主体框架</li>
            <li style="width: 32%; left: 28.4%;">前台页面设计</em></li>
        </ul>  
        <ul class="intervals">
            <li class="first">2012-12-01</li>
            <li>2012-12-10</li>
            <li>2012-12-20</li>
            <li class="last">now</li>
        </ul> <!-- end .intervals -->
    </div>  
</body>
</html>
