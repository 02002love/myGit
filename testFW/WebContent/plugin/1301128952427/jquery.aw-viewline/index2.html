<html>
<head>
<title>Awkward Viewline - Demo #2</title>
<link rel="stylesheet" href="css/style-demo2.css" />
<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="jquery.viewline.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
	$("#viewline").viewline(
	{
		arrow_content:		false,
		vertical_align:		false,
		smart_width: 		true,
		viewline_width:		940, /* 0 = window width (default) / Any int value */
		auto_play:			true,
		interval:			4000,
		pauseonover:		true,
		arrow_wrapper:		'#banner', /* null (default) / Any ID (#id) or Class (.class) */
		animation:			'fade', /* dropdown (default) / popup / fade */
		animation_in:		400,
		animation_out:		200,
		animation_delay:	0
	});
});
</script>
</head>
