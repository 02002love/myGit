	<style type="text/css">
ul,li {
	list-style: none;
	padding: 0;
	margin: 0;
}

#btncell {
	width: 300px;
	height: 100px;
	border: 1px solid #777;
	margin: 50px auto;
}

#btncell li {
	width: 100px;
	float: left;
	height: 50px;
	font-size: 14px;
	text-align: center;
	line-height: 28px;
	position: relative;
	z-index: 1;
}

#btncell li a {
	display: block;
	height: 28px;
	border: 2px solid #333;
	text-decoration: none;
	width: 50px;
	background: #888;
	overflow: hidden;
	position: absolute;
	left: 25px;
	top: 10px;
	text-align: center;
}

.behind {
	visibility: hidden;
}
</style>
	<script type="text/javascript"
		src="http://www.xiaobai8.com/js/jquery.js"></script>
	<script language="javascript">
		var nummove = 0;
		var numout = 0;

		$(function() {
			var set1 = setInterval(toogleDiv('btncell'), 3000);

			$("#btncell li").hover(function() {
				if (nummove == 0) {
					nummove = 1;
					$("a", this).animate({
						width : "0px",
						left : "40px"
					}, 80, function() {
						nummove = 0;
					});
					$("a", this).animate({
						width : "50px",
						left : "25px"
					}, 80);
					$("a", this).css("background", "white");
					nummove = 0;
					$(".behind", this).css("visibility", "visible");
				}
			}, function() {
				if (numout == 0) {
					numout = 1;
					$("a", this).animate({
						width : "0px",
						left : "40px"
					}, 80, function() {
						numout = 0;
					});
					$("a", this).animate({
						width : "50px",
						left : "25px"
					}, 80);
					$("a", this).css("background", "#888");
					numout = 0;
					$(".behind", this).css("visibility", "hidden");
				}
			})
		})
		
		function toogleDiv(divId) {
			if (nummove == 0) {
				nummove = 1;
				$("#" + divId + " .top").animate({
					width : "0px",
					left : "40px"
				}, 80, function() {
					nummove = 0;
				});
				$("#" + divId + " .top").animate({
					width : "50px",
					left : "25px"
				}, 80);
				$("#" + divId + " .top").css("background", "white");
				nummove = 0;
				$("#" + divId + " .behind").css("visibility", "visible");
			}
			if (numout == 0) {
				numout = 1;
				$("#" + divId + " .top").animate({
					width : "0px",
					left : "40px"
				}, 80, function() {
					numout = 0;
				});
				$("#" + divId + " .top").animate({
					width : "50px",
					left : "25px"
				}, 80);
				$("#" + divId + " .top").css("background", "#888");
				numout = 0;
				$("#" + divId + " .behind").css("visibility", "hidden");
			}
		}
	</script>
