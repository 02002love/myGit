<html>
<head>
<title>Awkward Viewline - Demo #1</title>
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="jquery.viewline.js"></script>
<script type="text/javascript">
$(document).ready(function()
{
	$("#viewline").viewline(
	{
		arrow_content:		false,
		vertical_align:		false,
		smart_width: 		true,
		viewline_width:		0, /* 0 = window width (default) / Any int value */
		auto_play:			true,
		interval:			4000,
		pauseonover:		true,
		arrow_wrapper:		null, /* null (default) / Any ID (#id) or Class (.class) */
		animation:			'dropdown', /* dropdown (default) / popup / fade */
		animation_in:		250,
		animation_out:		150,
		animation_delay:	300
	});
});
</script>
</head>
<body>

<div class="menu"><a href="index.html" class="active">Demo #1</a> | <a href="index2.html">Demo #2</a></div>

</html>
